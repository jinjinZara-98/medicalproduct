<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"/>

<body>
<div class="container">

  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <div>

    <hr class="my-4">

    <div style="margin:10px;" class="row">

      <div class="col-4">
        <h2>관리자 페이지</h2>
      </div>

      <div class="col-4">
      </div>

      <div class="col-4 text-center">
      </div>

    </div>

    <hr class="my-4">

    <h2>회원 목록</h2>

    <table class="table table-striped">
      <thead>
        <th>아이디</th>
        <th>이름 </th>
        <th>핸드폰 번호</th>
        <th>주소</th>
        <th>이메일 </th>
        <th>예금주 </th>
        <th>은행명 </th>
        <th>계좌번호 </th>
      </thead>

      <tbody>
        <tr th:each="member : ${memberList}">

          <td th:text="${member.loginId}">아이디</td>

          <td th:text="${member.name}">이름</td>

          <td th:text="${member.phoneNumber}">핸드폰 번호</td>

          <td>
            <p th:text="${member.address}">주소</p>
            <p th:text="${member.addressDetail}">상세 주소</p>
          </td>

          <td th:text="${member.email}">이메일</td>

          <td th:text="${member.accountHost}">예금주</td>

          <td th:text="${member.bankName}">은행명</td>

          <td th:text="${member.accountNumber}">계좌번호</td>
        </tr>
      </tbody>

    </table>

  </div>

  <div th:replace="fragments/footer :: footer" />
</div> <!--container div -->
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

</script>
</html>
