<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Hello JJ Medical</title>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}"
              href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/bodyHeader :: bodyHeader"/>

            <div class="py-5 text-center">
                <h2>로그인</h2>
            </div>

            <div style="margin:30px;" th:if="${param.error}" class="form-group">
                <span class="alert alert-danger">아이디 또는 비밀번호를 잘못 입력하셨습니다.</span>
            </div>

            <form th:action="@{/login_proc}" method="post">

                <div>
                    <label for="username">로그인 ID</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="아이디를 입력하세요" required="required" autofocus="autofocus">
                </div>

                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="비밀번호를 입력하세요" required="required">
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="members/register">회원가입</a>
                    </div>

                    <div class="col">
                        <a class="w-100 btn btn-secondary btn-lg" href="members/idFind">아이디 찾기</a>
                    </div>

                    <div class="col">
                        <a class="w-100 btn btn-secondary btn-lg" href="members/passwordFind">비밀번호 찾기</a>
                    </div>
                </div>

            </form>

            <div th:replace="fragments/footer :: footer" />
        </div>
    </body>
</html>
